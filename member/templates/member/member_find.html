{% extends 'base.html' %}
{% block title %}빅메가박스{% endblock %}
{% block script %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(function () {
        $('#b1').click(function () {
            location.href="{% url "member_find_id" %}"
        })
        $('#b2').click(function () {
            location.href="{% url "member_find_pw" %}"
        })

    })
    </script>
{% endblock %}
{% block content %}
<h1>ID/PW 찾기</h1>
<hr color="blue">
    <br>
    <h6><font color="#808080">회원님의 정보를 입력하여 <font style="color: dodgerblue">아이디</font>, 또는 <font style="color: dodgerblue">비밀번호</font>를 찾을 수 있습니다.</font></h6>
    <div>
<table style="width: 500px;margin-left: 150px">
    <tr>
        <td><br><button id="b1" class="btn btn-success" style="width: 200px;height: 60px">아이디 찾기</button></td>
        <td><br><button id="b2" class="btn btn-success" style="width: 200px;height: 60px">비밀번호 찾기</button></td>
    </tr>

</table>
    </div>
{% endblock %}
